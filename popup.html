<!DOCTYPE html>
<html>
<head>
  <title>IdleTab Killer</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', 'Inter', 'Segoe UI', Arial, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
      min-width: 320px;
      min-height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(30, 34, 90, 0.13), 0 1.5px 4px rgba(30, 34, 90, 0.07);
      padding: 32px 28px 28px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 350px;
      position: relative;
    }
    .logo {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f4978e 0%, #f08080 100%);
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(244, 151, 142, 0.10);
    }
    .logo svg {
      width: 28px;
      height: 28px;
      color: #fff;
    }
    h3 {
      margin: 0 0 18px 0;
      font-size: 1.35rem;
      color: #232946;
      letter-spacing: 0.5px;
      font-weight: 700;
      text-align: center;
    }
    #num-tabs {
      border: 1.5px solid #e0e3ea;
      border-radius: 8px;
      font-size: 16px;
      padding: 10px 14px;
      margin-bottom: 18px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      width: 100%;
      box-sizing: border-box;
      background: #f8fafc;
      color: #232946;
      font-family: inherit;
    }
    #num-tabs:focus {
      border-color: #f4978e;
      box-shadow: 0 0 0 2px #f4978e33;
      background: #fff;
    }
    #close-btn {
      background: #f08080;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      padding: 12px 0;
      width: 100%;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(240,128,128,0.13), 0 1.5px 4px rgba(30, 34, 90, 0.07);
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
      margin-top: 4px;
      outline: none;
    }
    #close-btn:hover, #close-btn:focus {
      background: #f4978e;
      box-shadow: 0 4px 16px rgba(240,128,128,0.18);
      transform: translateY(-2px) scale(1.04);
    }
    #error-msg {
      color: #d7263d;
      margin-top: 14px;
      font-size: 15px;
      text-align: center;
      min-height: 18px;
      font-weight: 500;
      letter-spacing: 0.2px;
      background: #fff0f3;
      border-radius: 6px;
      padding: 6px 10px 5px 10px;
      box-shadow: 0 1px 4px rgba(215,38,61,0.06);
      display: block;
      width: 100%;
    }
    @media (max-width: 400px) {
      .container { padding: 18px 6px 16px 6px; }
      h3 { font-size: 1.1rem; }
      #close-btn { font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="icons/icons.png" alt="IdleTab Killer Logo" style="width:38px;height:38px;border-radius:50%;box-shadow:0 2px 8px rgba(244,151,142,0.10);object-fit:cover;" />
    </div>
    <h3>IdleTab Killer</h3>
    <input type="number" id="num-tabs" min="1" placeholder="How many tabs?">
    <button id="close-btn">Close LRU Tabs</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
